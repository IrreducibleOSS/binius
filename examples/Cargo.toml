[[example]]
name = "vision32b_circuit"
path = "vision32b_circuit.rs"

[[example]]
name = "sha256_circuit"
path = "sha256_circuit.rs"

[[example]]
name = "sha256_circuit_with_lookup"
path = "sha256_circuit_with_lookup.rs"

[[example]]
name = "collatz"
path = "collatz.rs"

[[example]]
name = "u32_add"
path = "u32_add.rs"

[[example]]
name = "u32_mul"
path = "u32_mul.rs"

[[example]]
name = "u64_mul"
path = "u64_mul.rs"

[[example]]
name = "bitwise_ops"
path = "bitwise_ops.rs"

[[example]]
name = "b32_mul"
path = "b32_mul.rs"

[[example]]
name = "blake3_circuit"
path = "blake3_circuit.rs"

[lints.clippy]
needless_range_loop = "allow"

[features]
default = ["rayon", "nightly_features"]
aes-tower = []
bail_panic = ["binius_utils/bail_panic"]
fp-tower = []
perfetto = ["tracing-profile/perfetto"]
rayon = ["binius_utils/rayon"]
nightly_features = ["binius_core/nightly_features","binius_hal/nightly_features", "binius_macros/nightly_features"]
