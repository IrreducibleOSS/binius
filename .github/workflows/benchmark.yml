name: Nightly Benchmark

on:
  push:
    branches: [ main ]
permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  benchmark:
    name: Benchmark for ${{ matrix.os }}
    container: rustlang/rust:nightly
    permissions:
      checks: write
      actions: write
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        os: [ c7a-2xlarge, c8g-2xlarge, supermicro ]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Setup Bencher
        uses: bencherdev/bencher@v0.4.37 # Fix to specific version to avoid breaking changes
      - name: Create Output Directory
        run: mkdir output
      - name: Execute Benchmark Tests
        run: ./scripts/nightly_benchmarks.py --export-file output/result.json
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: ${{ matrix.os == 'c7a-2xlarge' }}
        with:
          name: gh-pages
          path: output/
      - name: Track base branch benchmarks with Bencher
        run: |
          bencher run \
          --project binius \
          --token '${{ secrets.BENCHER_API_TOKEN }}' \
          --branch ${{ github.ref_name }} \
          --testbed ${{ matrix.os }} \
          --threshold-measure latency \
          --threshold-test t_test \
          --threshold-max-sample-size 64 \
          --threshold-upper-boundary 0.99 \
          --thresholds-reset \
          --err \
          --adapter json \
          --github-actions '${{ secrets.GITHUB_TOKEN }}' \
          --file output/result.json
  publish_results:
    name: Publish Results to Github Page
    needs: [ benchmark ]
    if: success() || failure()
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: gh-pages
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          repo: irreducibleoss/binius-benchmark
          fqdn: benchmark.binius.xyz
          target_branch: main
          build_dir: ./
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
