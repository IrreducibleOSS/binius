[workspace]
members = [
    "crates/*",
    "examples"
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Ulvetanna Team <ulvt_dev@ulvetanna.io>"]

# Patch for the ease of local development.
# Uncomment for developing locally.
# [patch.'ssh://git@gitlab.com/ulvetanna/linerate.git']
# linerate-binius-backend = { path = "../linerate/modules/binius/backend" }

# Uncomment for developing locally.
# [patch.'https://gitlab.com/IrreducibleOSS/binius.git']
# binius_field = { path = "./crates/field" }
# binius_hal = { path = "./crates/hal" }
# binius_math = { path = "./crates/math" }

[workspace.dependencies]
# Private repo
linerate-binius-backend = { git = "ssh://git@gitlab.com/ulvetanna/linerate.git", tag = "binius-friendly-v0.6" }
anyhow = "1.0.81"
assert_matches = "1.5.0"
auto_impl = "1.2.0"
bytemuck = { version = "1.14.0", features = ["derive", "min_const_generics", "must_cast"] }
bytesize = "1.3.0"
cfg-if = "1.0.0"
criterion = { version = "0.5.1", features = ["real_blackbox"] }
derive_more = "0.99.17"
either = "1.11.0"
getset = "0.1.2"
groestl_crypto = { package = "groestl", version = "0.10.1" }
hex-literal = "0.4.1"
itertools = "0.13.0"
lazy_static = "1.4.0"
log = "0.4.20"
paste = "1.0.15"
p3-challenger = { version = "0.1.0", git = "https://github.com/Plonky3/Plonky3", rev = "3f5fb24" }
p3-matrix = { version = "0.1.0", git = "https://github.com/Plonky3/Plonky3", rev = "3f5fb24" }
p3-symmetric = { version = "0.1.0", git = "https://github.com/Plonky3/Plonky3", rev = "3f5fb24" }
p3-util = { version = "0.1.0", git = "https://github.com/Plonky3/Plonky3", rev = "3f5fb24" }
proptest = "1.2.0"
rand = "0.8.5"
rayon = "1.8.0"
seq-macro = "0.3.5"
stackalloc = "1.2.1"
static_assertions = "1.1.0"
subtle = "2.5.0"
thiserror = "1.0.47"
thread_local = "1.1.7"
tiny-keccak = { version = "2.0.2", features = ["keccak"] }
tracing = "0.1.38"
tracing-profile = "0.6.0"
tracing-subscriber = "0.3.18"
tracing-tracy = "0.11.0"
transpose = "0.2.2"
syn = { version = "2.0.60", features = ["full"] }
quote = "1.0.36"
proc-macro2 = "1.0.81"

[profile.release]
lto = "fat"

[profile.profiling]
inherits = "release"
debug = true

[profile.bench]
inherits = "release"
debug = true
